{% extends "base.html" %}
{% block content %}

<div class="container-fluid" ng-controller="SearchController">

    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" ng-model="query" aria-describedby="sizing-addon1">
    </div>

    <script type="text/ng-template" id="card.html">
            <md-card>
                <md-card-title-media>
                <img class="md-card-image" lazy-img="https://s3-us-west-1.amazonaws.com/comicbooktime/covers/{{card.id | angular}}.jpg">
                <div ng-if="card.avail === false">
                    <img class="not-avail md-card-image" lazy-img="https://s3-us-west-1.amazonaws.com/comicbooktime/covers/{{card.id | angular}}.jpg">
                </div>
                </md-card-title-media>
                <md-card-title>
                    {{card.title | angular}}
                </md-card-title>
            </md-card>
    </script>
<div class="center-block">
    <div deckgrid class="deckgrid" source="comics" cardTemplate="card.html"></div>
</div>

    <!-- <div class="row">
        <div class="col-xs-1 col-md-3" ng-repeat="card in comics | filter:{title:query} | orderBy:'release_date':reverse">
            <md-card>
                <md-card-title-media>
                    <img class="md-card-image" ng-src="https://s3-us-west-1.amazonaws.com/comicbooktime/covers/{{card.id | angular}}.jpg">
                </md-card-title-media>
                <md-card-title>
                    {{card.title | angular}}
                </md-card-title>
            </md-card>
        </div>
    </div> -->
</div>
{% endblock %}
