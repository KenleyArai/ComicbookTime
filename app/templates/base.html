<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/angular-motion/dist/angular-motion.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/swipe-li/dist/swipe-li.css') }}">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    </head>
    <body  ng-controller="MainController" ng-init="job_id='{{job_id}}'">

        <nav class="navbar-inverse navbar-fixed-top" role=navigation bs-navbar>
            <div class="container" bs-collapse start-collapsed="true">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Comic Book Time</a>

                    <button class="navbar-toggle" type="button" bs-collapse-toggle>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" bs-collapse-target>
                    <ul class="nav navbar-nav">
                        <li data-match-route="/"><a href="/">Home</a></li>
                        <li data-match-route="/find"><a href="/find">Search</a></li>
                        <li data-match-route="/my_collection"><a href="/my_collection">My Collection</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">logout</a></li>
                        <li>
                            <form action="{{ url_for('social.login', provider_id='google') }}" method="POST">
                                <button type='submit' class="btn btn-social-icon btn-google navbar-right navbar-btn">            <span class="fa fa-google"></span></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

      {% block content %}
      {% endblock %}

    <script src="{{ url_for('static', filename='bower_components/angular/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-bootstrap/ui-bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-strap/dist/angular-strap.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/modernizr/modernizr.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/hammerjs/hammer.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-touch/angular-touch.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/swipe-li/dist/swipe-li.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-deckgrid/angular-deckgrid.js')}}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>

    </body>
</html>
